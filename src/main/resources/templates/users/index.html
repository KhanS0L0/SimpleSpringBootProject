<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Command</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getUsername()}" />
        <td th:each="role: ${user.getRoles()}">
           <p th:text="${role.name}"/>
        </td>
        <td><a th:href="@{/users/{id}(${user.getId()})}">edit</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
